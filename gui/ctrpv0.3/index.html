<!DOCTYPE html>
<html lang="es">
<!-- Header-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cristo Redentor</title>

    <!-- Bootstrap CDN https://getbootstrap.com/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--  Font Awesome CDN https://fontawesome.com/kits/76d6d43573/settings -->
    <script src="https://kit.fontawesome.com/76d6d43573.js" crossorigin="anonymous"></script>

    <!-- Get some Stylesheets -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Slich slider-->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</head>


    <!-- Header-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button 
                        class="btn border dropdown-toggle my-md-4 my-2 text-white" 
                        data-toggle="dropdown" 
                        aria-haspopup="true" 
                        aria-expanded="false"
                        >
                            USD
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">ERU-Euro</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">Online Ofertory</h2>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Ingresar</a>
                        <a href="#" class="px-1">Registrate</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="container-fluid p-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                              <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">MISAS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">SACRAMENTOS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">MINISTERIOS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">ACTIVIDADES</a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link" href="#">ACERCA DE NOSOTROS</a>
                            </li>
                          </ul>
                          <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                          </form>
                          <div class="nav-item border rounded-circle mx-2 basket-icon">
                                <i class="fas fa-shopping-basket"></i>
                          </div>
                        </div>
                      </nav>
        </div>
    </header>
    <!-- /Header-->

    <!-- Main -->
    <main>
        <!-- First slider-->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="assets/BAnner1.png" class="img-fluid" alt="Banner1">
                    </div>
                    <div>
                        <img src="assets/BAnner2.png" class="img-fluid" alt="Banner2">
                    </div>
                    <div>
                        <img src="assets/Banner3.png" class="img-fluid" alt="Banner3">
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>
        <!-- /First slider-->

        <!-- Second slider-->
        <div class="container-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/1_11.jpg" alt="Prod1">
                        <span class="border site-btn btn-span">Prod1</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/3_11.jpg" alt="Prod2">
                        <span class="border site-btn btn-span">Prod2</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/3_20.jpg" alt="Prod3">
                        <span class="border site-btn btn-span">Prod3</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/6_19.jpg" alt="Prod4">
                        <span class="border site-btn btn-span">Prod4</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/7_22.jpg" alt="Prod5">
                        <span class="border site-btn btn-span">Prod5</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./assets/1_11.jpg" alt="Prod6">
                        <span class="border site-btn btn-span">Prod6</span>
                    </div>
                                                            
                </div>
                <div class="slider-btn">
                    <span class="prev position-top">
                        <i class="fas fa-chevron-left fa-2x text-secondary"></i>
                    </span>
                    <span class="next position-top right-0">
                        <i class="fas fa-chevron-right fa-2x text-secondary"></i>
                    </span>
                </div>
            </div>
        </div>
        <!-- /Second slider-->
    </main>
    <!-- /Main -->


<footer></footer>
<script src="./js/main.js">

</script>
</html>
